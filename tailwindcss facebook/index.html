<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook - Log in or sign up</title>

</head>
<body class="bg-gray-200">
    <div class="container mt-36 flex mx-auto">
    <div class="left w-1/2 mx-12">
        <img class="h-24 my-6 " src="logo.svg" alt="">
        <p class="text-2xl mx-8 -my-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8  px-14 w-auto rounded-md items-center justify-center">
        <input class="px-8 h-14 my-2 border border-1 border-gray-200 rounded-md" type="text" placeholder="Email Address and Phone Number">
        <input class="px-8 h-14 my-4 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
        <button class="bg-blue-600 text-white font-bold my-3 p-1 w-48 rounded-md">Login</button>
        <span class="text-blue-800 hover:underline  cursor-pointer">Forgotten password</span>
        <hr>
        <button class="bg-green-600 text-white font-bold my-3 p-1 w-[10.5rem] rounded-md">Create New Account</button>


    </div>
    </div>
</body>
</html>
